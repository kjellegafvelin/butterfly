<div ng-row class="content" [style.height]="height">
  <div>
    <nz-tag>{{ data.serviceName }}</nz-tag>
    <nz-tag>{{ data.displayDuration }}</nz-tag>
  </div>
  <div class="table">
    <nz-timeline>
      <ng-template ngFor let-log [ngForOf]="data.logs">
        <nz-timeline-item>
          <div>
            <span>{{ log.timestamp | date: 'yyyy-MM-dd HH:mm:ss.SSS' }}</span>
          </div>
          <div *ngFor="let field of log.fields">
            <p *ngIf="field.key!='event'">{{ field.key }}</p>
            <p>{{ field.value }}</p>
          </div>
        </nz-timeline-item>
      </ng-template>
    </nz-timeline>
  </div>

    <nz-table #nzTable [nzDataSource]="data.tags" [nzIsPagination]="false">
      <thead nz-thead>
        <tr>

            <span>Tag Key</span>
          </th>
          <th nz-th>

      <tbody nz-tbody>
